<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Confirmação de Cotação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="card shadow-lg p-4">
      <h2 class="mb-4 text-primary">Confirmação de Cotação</h2>

      <div class="mb-4">
        <p><strong>Empresa:</strong> {{ dados.empresa }}</p>
        <p><strong>CNPJ:</strong> {{ dados.cnpj }}</p>
        <p><strong>Data da Cotação:</strong> {{ dados.data }}</p>
        <p><strong>Agente Responsável:</strong> {{ dados.agente_nome }}</p>
      </div>

      <form method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Seu e-mail:</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <button type="submit" class="btn btn-success">✅ Confirmar Cotação</button>
      </form>
    </div>
  </div>
</body>
</html>
